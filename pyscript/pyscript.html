<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>pyscript</title>
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
        - paths:
          - ./test.py
          - ./test.txt
      </py-env>
  </head>
  <body>
    <h1>PyScriptを使ってみる</h1> 
    <py-script> 


with open('test.txt', mode='a') as f: #上書き
    f.write(str('1960'))


from test import prin
prin() 
with open('./test.txt') as f:
    data = f.read()
print(data)

    </py-script> 
  </body>
</html>
